<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
  <div class="form-group">
    <label>Name
      <input th:field="${event.name}" class="form-control">
    </label>
    <p class="error" th:errors="${event.name}"></p>
  </div>

  <div class="form-group">
    <label>Description
      <input th:field="${event.description}" class="form-control">
    </label>
    <p class="error" th:errors="${event.description}"></p>
  </div>

  <div class="form-group">
    <label>Location
      <input th:field="${event.location}" class="form-control">
    </label>
    <p class="error" th:errors="${event.location}"></p>
  </div>

  <div class="form-group">
    <label>Contact Email
      <input th:field="${event.contactEmail}" class="form-control">
    </label>
    <p class="error" th:errors="${event.contactEmail}"></p>
  </div>

  <div class="form-group">
    <label>Registration Required?
      <input type="checkbox" checked="checked" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>Masks Required?
      <input type="checkbox" checked="checked" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>Virtual or In Person
      <input th:field="${event.virtualOrInPerson}" class="form-control">
    </label>
    <p class="error" th:errors="${event.virtualOrInPerson}"></p>
  </div>

  <div class="form-group">
    <label>Number of Attendees
      <input th:field="${event.attendeeNumber}" class="form-control">
    </label>
    <p class="error" th:errors="${event.attendeeNumber}"></p>
  </div>

  <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success">
  </div>
</form>

</body>
</html>
